<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>osm-to-3dm viewer</title>
    <link rel="stylesheet" href="viewer.css" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/rhino3dm@8.7.0/rhino3dm.min.js" defer></script>
    <script src="viewer.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>osm-to-3dm viewer</h1>
      <p>
        Load a <code>.3dm</code> file exported by the converter to preview the
        building volumes directly in your browser.
      </p>
      <div class="actions">
        <label class="upload">
          <input id="fileInput" type="file" accept=".3dm" />
          <span>Select a .3dm file</span>
        </label>
      </div>
      <p class="hint">
        Files stay on your device. Rendering happens entirely in your browser.
      </p>
    </header>
    <main>
      <div id="dropZone">
        <p>Drop a Rhino <code>.3dm</code> file here to display it.</p>
      </div>
      <canvas id="viewport" aria-label="3D viewer" tabindex="0"></canvas>
    </main>
    <footer>
      <a href="index.html">Back to the setup guide</a>
    </footer>
  </body>
</html>
